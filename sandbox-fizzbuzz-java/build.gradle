plugins {
    id 'java'
    id 'application'
}

group = 'sandbox'
version = '0.1.0'
sourceCompatibility = '1.8'

mainClassName = "sandbox.FizzBuzz"

run {
    if (project.hasProperty("args")) {
        args(project.args.split(" "))
    }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    jcenter()
}

dependencies {}
